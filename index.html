<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel= "stylesheet" href="tic_tac.css"/>
</head>
<body background="IMG_4392(1).jpg" > 
    
        <h1 class="blinking" id="playText">Tic Tac Toe</h1>
       <div>
        <h4>enter players names </h4>
              <label for="player1">Player 1</label>
              <input type="text" placeholder="enter name" name="player1" id = "player1">
           
         
              <label for="player2">Player 2</label>

              <input type="text" placeholder="enter name" name="player2" id = "player2">
            
              <button class="btn" onclick="displayGame()"> start game </button>
            
        <button id="startOver">Start Over</button>
      </div>
        <div id="board">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
          
        </div>
      
      
    <script src="tic_tac.js"></script>
</body>
</html>
